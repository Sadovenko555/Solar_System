<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Images/Icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Images/Icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Images/Icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/Images/Icons/site.webmanifest" />
    <title>Solar_System</title>
  </head>

  <body>
    <main>
      <section class="header-section">
        <div class="conteiner">
          <h1 class="solar-title">Solar System</h1>
        </div>
      </section>
      <section class="planets">
        <div class="conteiner">
        <ul>
          <li>
            <h2 class="name-planet">Mercury</h2>
            <img src="/Images/mercury.jpg" alt="Mercury" />
          </li>
          <li>
            <h2 class="name-planet">Venus</h2>
            <img src="/Images/venus.jpg" alt="Venus" />
          </li>
          <li>
            <h2 class="name-planet">Earth</h2>
            <img src="/Images/earth.jpg" alt="Earth" />
          </li>
          <li>
            <h2 class="name-planet">Mars</h2>
            <img src="/Images/mars.jpg" alt="Mars" />
          </li>
          <li>
            <h2 class="name-planet">Jupiter</h2>
            <img src="/Images/jupiter.jpg" alt="Jupiter" />
          </li>
          <li>
            <h2 class="name-planet">Saturn</h2>
            <img src="/Images/saturn.jpg" alt="Saturn" />
          </li>
          <li>
            <h2 class="name-planet">Uranus</h2>
            <img src="/Images/uranus.jpg" alt="Uranus" />
          </li>
          <li>
            <h2 class="name-planet">Neptune</h2>
            <img src="/Images/neptune.jpg" alt="Neptune" />
          </li>
        </ul>
      </div>
      </section>
    </main>
  </body>
</html>
